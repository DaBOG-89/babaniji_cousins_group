<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <title>The Babaniji Cousins Log In</title>
</head>

<style>
    body {
        text-align: center;
        background-color: rgb(146, 126, 146);
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    div.input {
        background-color: white;
        padding: 2rem 5rem;
        margin-top: 10rem;
        background: linear-gradient(rgba(27, 16, 16, 0.568))
    }

    p.display {
        font-size: 60pt;
        margin-top: 4rem;
    }

    span {
        color: rgb(78, 4, 78);
    }

    strong {
        color: rgb(150, 23, 1);
    }

    a:link {
        color: white;
        text-decoration: none;
        font-size: 30pt;
    }

    a:hover {
        color: rgb(150, 23, 1);
        font-size: 35pt;
    }

    h2 {
        display: none;
    }

    @media (max-width: 1020px) {
        p.display {
            margin-top: 6rem;
        }
    }

    @media (max-width: 512px) {
        p.display {
            font-size: 40pt;
            margin-top: 5rem;
        } 

        div.input p {
            font-size: 9pt;
        }

        button {
            font-size: 9pt;
        }
    }
</style>

<body>
    <div class="input">
        <p>Firstname <br> <input type="text" name="" id="first_name" placeholder="Enter firstname"></p>
        <P>Lastname <br> <input type="text" name="" id="last_name" placeholder="Enter lastname"></P>
        <p>Password <br> <input type="password" name="" id="pass_word" placeholder="Enter password"> <br> <br>
            (The password is the native name of the family's eldest cousin)
        </p>
        <button type="button" onclick="profile()">Log In</button>
    </div>

    <p class="display"></p>
    <h2><a href="main_page.html">Welcome. <br> Click Me</a></h2>
</body>

<Script>
    function profile () {
         const malenames = [
            "ADEWALE", "ADESOPE", "OLUWASEYI", "IMOLEAYO", 
            "ODUNAYO", "ERNEST", "EBENEZER",                                 
            "ADEBOYE", 
            "ADESOLA", "ADEKOYEJO",
            "OLUWAFEMI", "ADEBAYO", "KEHINDE", "TAIWO"
        ];
            
        const femalenames = [
            "TITILOLA", 
            "ELSIE", 
            "TITILAYO", "OLATEJU", 
            "ADERENLE", "OLUBUNMI", "TEMITOPE", "OLUWAFUMBI",
            "ADELOLA",
            "BOSEDE"
        ];

        const bastard = ["ADETOTO"];

        const surname  = ["BABANIJI", "FAMUTIMI", "OLATOYE", "TURTON", "ONOLAJA"];

        const password =["ODUNAYO"];

        let firstName = $("#first_name").val();
        let lastName = document.querySelector("#last_name").value;
        let passWord = $("#pass_word").val();

        firstName = firstName.toUpperCase();
        lastName = lastName.toUpperCase();
        passWord = passWord.toUpperCase();
            
        let message1 = "Hello <br> Uncle <strong>" + firstName + " " + lastName + "</strong>, <br> <span>Keep Shining! </span>";
        let message2 = "Hello <br> Aunty <strong>" + firstName + " " + lastName + "</strong>, <br> <span>Keep Shining! </span>";
        let message3 = "Hello Dear, <br> <span>Enter  Firstname, Lastname <br> and Password.</span>";
        let message4 = "Hello <br> Dear <strong>" + firstName + " " + lastName + "</strong>, <br> <span>Not a member?</span>";
            
        if (malenames.includes(firstName) && surname.includes(lastName) && password.includes(passWord)) { 
            document.querySelector("p.display").innerHTML = message1;
            document.querySelector("h2").style.display = "block";
        } else if (femalenames.includes(firstName) && surname.includes(lastName) && password.includes(passWord)) {
            $("p.display").html(message2);
            document.querySelector("h2").style.display = "block";
        } else if (bastard.includes(firstName) && surname.includes(lastName)) {   
            $("p.display").html("Adetoro " + lastName + ", You are a <br> REAL BASTARD!!!");
        } else if (firstName === "" || lastName === "" || passWord === "") {
            $("p.display").html(message3); 
        } else {                                                                           

            $("p.display").html(message4);  
        }

        $("div.input").hide();
    }
        
    document.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            profile();
        }
        
    })
</Script>
</html>
