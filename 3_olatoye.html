<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Olatoye</title>
</head>

</style>

<body>
    <div class="container">
        <button type="button" onclick="prev()">&lt</button>
        <div id="profile_0" class="profile">
            <div class="first">
                <h1>The OLATOYE's</h1>
            </div>
        </div>

        <div id="profile_1" class="profile">
            <div class="profile_picture">
                <img src="" alt="">
            </div>
            <div class="profile_data">
                <h3>Name:</h3>
                <p>Titilayo Olatoye (Robinson).</p> <br>
                <h3>Birthday:</h3>
                <p>June, 23.</p> <br>
            </div>  
        </div>

        <div id="profile_2" class="profile">
            <div class="profile_picture">
                <img src="pictures/32_olateju_olatoye.jpg" alt="">
            </div>
            <div class="profile_data">
                <h3>Name:</h3>
                <p>Olateju Temitope Olatoye.</p> <br>
                <h3>Birthday:</h3>
                <p>February, 09.</p> <br>
            </div>  
        </div>

        <div id="profile_3" class="profile">
            <div class="last">
                <h1>The End.</h1>
            </div>
        </div>
        <button type="button" onclick="next()">&gt</button>     
    </div>
</body>

<script src="jQuery.js"></script>
<script>
    $(".profile").hide();
    $("#profile_0").show();

    let num = 0;

    function next() {
        num++;
        if (num > 3) {
            num = 0;
        }
        $(".profile").hide();
        $("#profile_" + num).show();
    }

    function prev() {
        num--;
        if (num < 0) {
            num = 3;
        }
        $(".profile").hide();
        $("#profile_" + num).show();
    }

    document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowUp") { 
                next();                      
        }

        if (event.key === "ArrowDown") { 
                prev();                      
        }

        if (event.key === "ArrowRight") { 
                next();                      
        }

        if (event.key === "ArrowLeft") { 
                next();                      
        }
    })
</script>
</html>
